[cursor.style]
blinking = "On"
shape = "Block"

[env]
TERM = "st-256color"

[font]
builtin_box_drawing = false
size = 12.0

[font.bold]
family = "Iosevka Nerd Font Mono"

[font.bold_italic]
family = "Iosevka Nerd Font Mono"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "Iosevka Nerd Font Mono"

[font.normal]
family = "Iosevka Nerd Font Mono"

[font.offset]
x = 0
y = 0

[window]
dynamic_padding = true
opacity = 1.0
option_as_alt = "Both"

[window.padding]
x = 0
y = 0
